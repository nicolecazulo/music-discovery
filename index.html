<!doctype html>
<html>
<head>
  <title>Nicole's Lyric Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Nicole's Lyric Search</h1>
        <img src="https://cdn.glitch.global/258b1e14-be97-44b6-9249-b0b4da4e7b66/Music%20Icon.jpeg?v=1733289576786" width="300">
        <p class="lead text-muted">Use the search bar below to find lyrics to your favorite songs and artists.</p>
        <p>
          <form action="javascript:fetchLyricSuggestions()">
          <input id="lyricSearch" type="text">
          <input type="submit" onclick="fetchLyricSuggestions()" value="Search" class="btn btn-danger my-2">
        </form>
        </p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div id="resultsText" class="container">
    </div>
    <div class="container">
      <div id="lyricSuggestions" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
      <div id="lyrics">
      </div>
    </div>
  </div>
</body>
  <footer>
  <script src="script.js"></script>
  </footer>
</html>
