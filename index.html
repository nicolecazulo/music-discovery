
<!doctype html>
<html>
<head>
  <title>Openwhyd's Curated Music Discovery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Openwhyd's Curated Music Discovery</h1>
        <img src="Music Icon.jpeg" width="300">
        <p class="lead text-muted">Use the search bar below to get curated music from Youtube, Soundcloud, Deezer and more.</p>
        <p>
          <form action="javascript:fetchOpenwhyd()">
          <input id="musicSearch" type="text">
          <input type="submit" onclick="fetchOpenwhyd()" value="Search" class="btn btn-primary my-2">
        </form>
        </p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div id="resultsText" class="container">
    </div>
    <div class="container">
      <div id ="tracks" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      </div>
    </div>
  </div>
</body>
  <footer>
  <script src="script.js"></script>
  </footer>
</html>
